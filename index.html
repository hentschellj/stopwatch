<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link href="/public/css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="stopwatch">
    <div class="time">
      <div class="digit-space digit" id="hours">00</div>
      <div class="digit-space">:</div>
      <div class="digit-space digit" id="minutes">00</div>
      <div class="digit-space">:</div>
      <div class="digit-space digit" id="seconds">00</div>
      <div class="digit-space">:</div>
      <div class="digit-space digit" id="milliseconds">00</div>
    </div>

    <div class="controls">
      <button id="start-button">Start</button>
      <button id="pause-button">Pause</button>
      <button id="stop-button">Stop</button>
      <button id="reset-button">Reset</button>
    </div>
  </div>

  <script src="/public/scripts/script.js"></script>
</body>
</html>
